<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    /* Font link */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Quicksand", serif;
    }

    /* Shared styles */
    li {
      list-style: none;
    }

    .primary-btn {
      width: 197px;
      height: 50px;
      padding: 10px;
      margin: 0 10px;
      border-radius: 12px;
      background-color: orange;
      border: none;
      font-weight: 500;
      font-size: 20px;
      color: #fff;
    }

    /* Navbar styles */
    .nav-style {
      width: 100%;
      max-width: 1160px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 62px;
      height: 62px;
    }

    .logo > h2 {
      font-size: 32px;
      font-weight: bold;
      color: black;
    }

    .list-item {
      display: flex;
    }

    .list-item > li {
      margin: 0 20px;
      font-weight: 600;
      font-size: 20px;
    }

    .item-1 {
      color: orange;
    }

    .item-2 {
      color: skyblue;
    }

    .item-3 {
      color: #05D4DF;
    }

    .item-4 {
      color: #5D58EF;
    }

    .menu-icon-style {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Responsive styles for screen sizes â‰¤ 576px */
    @media screen and (max-width: 576px) {
      .list-item {
        display: none; /* Hide list items */
      }

      .menu-icon-style {
        display: block; /* Show menu icon */
      }

      .primary-btn {
        display: none; /* Hide primary button */
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav-style">
    <div class="logo">
      <img src="images/logo.png" alt="A schoolbag logo image">
      <h2>SCHOOL</h2>
    </div>

    <ul class="list-item">
      <li class="item-1">Home</li>
      <li class="item-2">About</li>
      <li class="item-3">Facilities</li>
      <li class="item-4">Admission</li>
    </ul>

    <button class="primary-btn">Contact</button>

    <!-- Menu icon for smaller screens -->
    <div class="menu-icon-style">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
</body>
</html>
